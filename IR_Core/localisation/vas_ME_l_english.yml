 qizilbashi_scholar_modifier:0 "Qizilbash Alevi Scholars"
 desc_qizilbashi_scholar_modifier:0 "We are currently entertaining Qizilbash Alevi Scholars to further the theological discussion in our country."
 bektashi_scholar_modifier:0 "Bektashi Scholars"
 desc_bektashi_scholar_modifier:0 "We are currently entertaining Bektashi Scholars to further the theological discussion in our country."
 yarsani_scholar_modifier:0 "Yarsani Scholars"
 desc_yarsani_scholar_modifier:0 "We are currently entertaining Yarsani Scholars to further the theological discussion in our country."
 
