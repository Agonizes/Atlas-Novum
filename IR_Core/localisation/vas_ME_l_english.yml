 muslim_school_events.20.desc.alevi:0 "The Alevi religion consists of a couple loosely-tied similar, yet different belief systems represented by schools. As a young Alevi country we must decide which beliefs to follow."
 muslim_school_events.20.desc.alawite:0  "Many Alawites choose to identify with their own tribe, these different tribes are divided among four great tribal confederations or clans, all of which have their own distinctive identities relating to the Alawite faith and are represented as different schools. As a young Alawite country we must decide which tribe to pay our allegiance to."
 
