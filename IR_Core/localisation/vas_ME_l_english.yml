 ###Aleviler###
 alevi:0 "Alevi"
 alevi_religion_desc:1 "Alevism represents various similar syncretic beliefs originating in esoteric Sufi Islam."
 alevi_rebels_title:0 "Religious"
 alevi_rebels_name:0 "$RELIGION$ Zealots"
 alevi_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 alevi_rebels_army:0 "$RELIGION$ Army"
 alevi_rebels_demand:0 "Convert $COUNTRYNAME$"
 alevi_rebels_demand_desc:0 "They wish to seperate our country"
 
 ##Alevi schools##
 qizilbashi_school:0 "Qizilbashi"
 qizilbashi_school_desc:0 "Qizilbash Alevism refers to the many varying Alevi folk beliefs and traditions of communities in Anatolia and the Armenian highlands. These beliefs often syncretize with the pre-Islamic traditions of mainly Kurdish and Turcoman communities, even being influenced by other neighbouring religions that assimilated into it such as Christianity and is thus decentralized in nature. A popular saint among Qizilbash-Alevi's is Pir Sultan Abdal, a poet who inspired a peasants revolt against authoritarian Ottoman rule."
 bektashi_school:0 "Bektashi"
 bektashi_school_desc:0 "Bektashism is most heavily influenced by the 13th century Alevi saint Haji Bektash Veli, but was first founded as a Sufi dervish order by Balim Sultan, this Bektashi Order quickly rose to prominence in areas surrounding the Balkans and became closely associated with the Jannisary corps of the Ottoman Empire."
 yarsani_school:0 "Yarsani"
 yarsani_school_desc:0 "The Yarsan follow the mystical teachings of 14th century Kurdish religious figure Sultan Sahak which are recorded in the Yarsani sacred book called the Saranjâm. The Yarsani faith other than it's ties with shiite-sufism also has many similarities with Yazidism, Zoroastrianism and even some Christian beliefs."
 
