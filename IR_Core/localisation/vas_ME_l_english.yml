 ###Ezidi###
 yazidi:0 "Ezidi"
 yazidi_religion_desc:1 "The Êzîdî believe that God created the world and placed it under the protection of seven angels, foremost among them Tawûsê Melek, the Peacock Angel. The Peacock Angel at first fell from God's grace, but his tears of remorse extinguished the fires of his prison, and he was reunited with God. In the same manner, we all seek to reunite with God at the end of many long lifetimes."
 yazidi_rebels_title:0 "Religious"
 yazidi_rebels_name:0 "$RELIGION$ Zealots"
 yazidi_rebels_desc:0 "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
