 ###Druze###
 druze:0 "Druze"
 druze_religion_desc:1 "Hailing from the Mountain of Druze, the Druze faith follows many of the principles of Isma'ilism, but also includes gnostic beliefs in an esoteric theology focused on the Truth of existence."
