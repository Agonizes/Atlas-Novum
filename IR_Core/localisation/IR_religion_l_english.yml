 #Reformed Schools
 
 calvinist_school:1 "Calvinism"
 calvinist_school_desc:1 "The Calvinist School of Thought follows the teachings of John Calvin.  Its doctrines include predestination and God's absolute sovereignty in the salvation of the human soul from death and eternal damnation."
 puritan_school:1 "Puritanism"
 puritan_school_desc:1 "The Puritan School of Thought is based upon the Puritans who were English Reformists in the 16th and 17th centuries who sought to purify the Church of England of Roman Catholic practices, maintaining that the Church of England had not been fully reformed and should become more Reformed."
 presbytarian_school:1 "Presbytarianism"
 presbytarian_school_desc:1 "The Presbyterian School of Thought is a theology that typically emphasizes the sovereignty of God, the authority of the Scriptures, and the necessity of grace through faith in Christ. Presbyterian church government was ensured in Scotland by the Acts of Union in 1707."
 
