 #Centers of Trade
 natural_harbor:0 "Natural Harbor"
 staple_port:0 "Anchorage"
 entrepot:0 "Entrepot"
 regional_port:0 "Regional Port"
 world_port:0 "World Port"
 natural_harbor_desc:0 "This province is a natural harbor well-suited for sheltering merchant ships. By constructing some local infrastructure, this location could become a center for coastal trade."
 staple_port_desc:0 "This province has developed into a local anchorage for traders, with rudimentary infrastructure in place."
 entrepot_desc:0 "This province is a significant local port and has thus developed a system of duties and regulatory personel to ensure effective import and export of goods."
 regional_port_desc:0 "This city is a major regional port and many shipping crews stop over to buy and sell goods."
 world_port_desc:0 "This city is without peer in global ports. Fleets flying flags from nations across the globe can be found at the docks; their crews, capital, and goods contributing to this commercial hive." 
 
 crossroads:0 "Crossroads"
 emporium:0 "Emporium"
 market_town:0 "Market"
 regional_market:0 "Regional Market"
 world_trade_center:0 "World Trade Center"
 crossroads_desc:0 "This province is a natural confluence of trade routes. By constructing some local infrastructure, this location could become a center for inland trade."
 emporium_desc:0 "This province has developed into a common destination for traders to exchange their wares."
 market_town_desc:0 "This province is a significant local market and has thus developed an established merchant community."
 regional_market_desc:0 "This city is a major regional market and traders regulary frequent it to buy and sell goods."
 world_trade_center_desc:0 "This city is without peer in global markets. Traders from far across the globe travel here to make their fortunes."

 #Trade Goods
 chinaware:0 "Porcelain"
 chinawareDESC:0 "Porcelain are exceptionally well-crafted ceramics renowned throughout the globe for their value. Typically originating from the Orient, the lengths foreign traders will go to acquire Porcelain is only matched by their domestic demands for such luxuries."
 tropical_wood:0 "Hardwood"
 tropical_woodDESC:0 "Used for everything from chess pieces to high quality furniture, hardwoods have always been considered an expensive and exclusive commodity. While many of these wood types have be new to the European market the demand soon rose and the trafficking of Mahogany, Teak, Ebony or other rare hardwoods because a major business."
 
 

 ## Terrain
 ###reimagined
 farmlands_desc:0 "Farmlands terrain is characterized by extensive agricultural crops and vegetation. \n§OBase Wealth Growth§!: 10 \n§GBase Population Growth§!: 10 \n§BCarrying Capacity§!: 10"
 grasslands_desc:0 "Grasslands terrain is characterized by wide plains dominated by lush grasses. \n§OBase Wealth Growth§!: 8 \n§GBase Population Growth§!: 8 \n§BCarrying Capacity§!: 8"
 drylands_desc:0 "Drylands terrain is characterized by wide tracts of dry and fertile scrubland. \n§OBase Wealth Growth§!: 6 \n§GBase Population Growth§!: 7 \n§BCarrying Capacity§!: 7"
 woods:0 "Woodlands"
 woods_desc:0 "Woodlands terrain is characterized by scattered forests interspersed by fertile groves and clearings. \n§OBase Wealth Growth§!: 5 \n§GBase Population Growth§!: 6 \n§BCarrying Capacity§!: 7"
 forest:0 "Taiga"
 forest_desc:0 "Taiga terrain is characterized by choked boreal forests as far as the eye can see. \n§OBase Wealth Growth§!: 2 \n§GBase Population Growth§!: 3 \n§BCarrying Capacity§!: 4"
 marsh:0 "Lowlands"
 marsh_desc:0 "Lowlands terrain is characterized by wetlands often prone to seasonal flooding. \n§OBase Wealth Growth§!: 6 \n§GBase Population Growth§!: 4 \n§BCarrying Capacity§!: 6"
 glacier:0 "Glacial Desert"
 glacier_desc:0 "Glacial Desert terrain is characterized by permanent snow coverage and glaciers. \n§OBase Wealth Growth§!: 1 \n§GBase Population Growth§!: 1 \n§BCarrying Capacity§!: 1"
 desert_desc:0 "Desert terrain is characterized by hot, arid, and desolate regions often without much vegetation. \n§OBase Wealth Growth§!: 3 \n§GBase Population Growth§!: 1 \n§BCarrying Capacity§!: 2"
 coastal_desert_desc:0 "Coastal Desert terrain is characterized where the ocean meeting the desert with milder and more hospitable climate. \n§OBase Wealth Growth§!: 4 \n§GBase Population Growth§!: 2 \n§BCarrying Capacity§!: 3"
 hills_desc:0 "Hills terrain is characterized by a rolling landscape of shifting elevation often dominated by thick forests and underbrush. \n§OBase Wealth Growth§!: 4 \n§GBase Population Growth§!: 5 \n§BCarrying Capacity§!: 5"
 highlands_desc:0 "Highlands terrain is characterized by a rolling landscape of shifting elevation dominated by scrub. \n§OBase Wealth Growth§!: 3 \n§GBase Population Growth§!: 4 \n§BCarrying Capacity§!: 5"
 mountain_desc:0 "Mountain terrain is characterized by steep and rugged mountain ranges of high altitude, often with a cool climate.\n§OBase Wealth Growth§!: 3 \n§GBase Population Growth§!: 2 \n§BCarrying Capacity§!: 4"
 #savannah:0 "Savannah"
 savannah_desc:0 "Savannah terrain is characterized by large high grass-covered areas interspersed with trees. \n§OBase Wealth Growth§!: 3 \n§GBase Population Growth§!: 3 \n§BCarrying Capacity§!: 4"
 jungle_desc:0 " Jungle terrain is characterized by vast expanses of rainforests and other tropical vegetation, often with continuous canopies. \n§OBase Wealth Growth§!: 4 \n§GBase Population Growth§!: 5 \n§BCarrying Capacity§!: 6"
 coastline_desc:0 "Coastal terrain is characterized by the narrow strips of land where land and sea meet, sometimes comprised of sand dunes or cliffs. \n§OBase Wealth Growth§!: 5 \n§GBase Population Growth§!: 3 \n§BCarrying Capacity§!: 5"
 steppe:0 "Steppe"
 steppe_desc:0 "Steppe terrain is characterized by expansive and continuous tracts of grass suitable for grazing but not for agriculture. \n§OBase Wealth Growth§!: 3 \n§GBase Population Growth§!: 5 \n§BCarrying Capacity§!: 5"
 #new
 tundra:0 "Tundra"
 tundra_desc:0 "Tundra terrain is characterized by absence of trees, permafrost and rugged patches of lichens and mosses insterspersed with seasonal ponds. \n§OBase Wealth Growth§!: 2 \n§GBase Population Growth§!: 1 \n§BCarrying Capacity§!: 2"
 badlands:0 "Badlands"
 badlands_desc:0 "Badlands terrain is characterized by steep slopes, minimal vegetation, and arid channels carved by waterflow. \n§OBase Wealth Growth§!: 2 \n§GBase Population Growth§!: 2 \n§BCarrying Capacity§!: 3"

