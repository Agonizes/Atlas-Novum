 iberian_reino:0 "Reino"
 iberian_reino_desc:0 "As the Catholic Kingdoms in Iberia conquered south, they established co-kingdoms, or Reinos, that operated as distinct entities in the realms of legislation and the judiciary, despite being jointly controlled by a single monarch.\n\n§YSpecial Mechanics:§!\nEnables Cortes estate."
