 #slot 3
 por_navy_build_title:0 "Legacy of the Navigator"
 por_navy_build_desc:0 "Since the construction of the Navigator School in Algarve, our nation's sailors have been training to become unparalleled seasmen. The Berber fleets have been permittedfree reign over the mouth of the Mediterranean for too long. It is time we showed the full might of our navy!"
 por_navy_expand_title:0 "Naval Expansion"
 por_navy_expand_desc:0 ""
 por_caravel_title:0 "Develop the Caravel"
 por_caravel_desc:0 ""
