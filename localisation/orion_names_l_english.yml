 regent_of_france:1 "Regent of France"
 desc_regent_of_france:0 "Following the meeting of Charles VI of France and Henry V of England in 1420, the Treaty of Troyes was signed. In it, Henry, and all his heirs, would become Regents of France, and thereby effectively making France under England in a Personal Union. However, With both Henry dying, and Charles just after, the situation was unsure. Henry VI, successor to his father Henry V, was granted the title King of France, despite being an infant. The new King of France, Charles VII also claimed the title. By 1444 however, Henry VI was king over France only in name, having only a tenious hold at best over his most significant holdings in Normandy, and otherwise held isolated strongholds around the remainder of France."

