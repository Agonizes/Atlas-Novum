 french_principality:0 "French Principality"
 french_principality_desc:0 "The French nobility had specific legal and financial rights, which included the right to hunt, to wear a sword and, in principle, to possess a seigneurie. Nobles were also granted an exemption from paying the taille, except for non-noble lands they might possess in some regions of France."
 french_monarchy:0 "French Monarchy"
 french_monarchy_desc:0 "Following the Edict of Moulins, France was centralized; the French language began to displace other languages from official use, and the monarch expanded his power over taxation, legal, judicial, and ecclesiastic divions, and local prerogatives."
 french_feudal_monarchy:0 "Feudal France"
 french_feudal_monarchy_desc:0 "France in the Middle Ages was a de-centralized, feudal monarchy. Established on the principle of male primogeniture, which became codified in the Salic law, succession problems arose when the King of England laid claim to the French throne, resulting in a series of conflicts known as the Hundred Years' War." 

 portuguese_monarchy:0 "Portuguese Monarchy"
 portuguese_monarchy_desc:0 "Portugal, despite being a traditional monarchy in many senses, allowed more mercantilist policies like the designation of valuable trading posts to facilitate its expansion towards the Orient. The Portuguese monarch has placed a high emphasis on efficiency of trade, and improved naval designs to compete with other colonial powers." 

