 #New govt decisions by Amyzonis
 move_capital_to_edo_title: "Move Capital to Edo"
 move_capital_to_edo_desc: "Now that Japan has been unified under our Shogunate, we should consolidate our control over the country by relocating the seat of power away from Kyoto and the Emperor's influence. A small fishing village located in our eastern holdings known as Edo seems perfectly situated to become our government's new capital."
 fra_centralization_title: "Expand the Taille"
 fra_centralization_desc: "The decentralization of France has led to a severe lack of funds for use by the monarchy. To rectify this, we must expand the Taille and bring our smaller Fiefdoms in line!"
 edict_of_moulins_title: "Edict of Moulins"
 edict_of_moulins_desc: "The Edict of Moulins is an important royal ordinance reforming the administration of justice and feudal and ecclesiastical privilege, as well as limiting the appanages held by French princes, abrogation of the levy of rights of tallage claimed by seigneurs over their dependants, and provisions for a system of concessions on rivers."
