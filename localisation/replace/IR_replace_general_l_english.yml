 savannah_desc:0 "Savannah terrain is characterized by large high grass-covered areas interspersed with trees."
 jungle_desc:0 " Jungle terrain is characterized by vast expanses of rainforests and other tropical vegetation, often with continuous canopies."
 coastline_desc:0 "Coastal terrain is characterized by the narrow strips of land where land and sea meet, sometimes comprised of sand dunes or cliffs."
 steppe_desc:0 "Steppe terrain is characterized by expansive and continuous tracts of grass suitable for grazing but not for agriculture."
