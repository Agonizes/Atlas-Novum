 thunga:0 "Thunga"
 thunga_religion_desc:1 "Known by the Tumbuka as Chikang'ombe, Thunga is a snake-god who the sacred priestesses of the shrines are married to. Malawi is characterized by shrines dedicated to bringing rain. Thunga moves in the air, causing great gusts. He goes to the shrines to be in union with his wives. People offered tribute to Thunga to drive away misfortune or harm, but when the people believed he didn't protect them from the Ngoni, Thunga was abandoned and the shrines declined in importance."
