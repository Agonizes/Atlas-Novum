 #Reformed Schools
 
 calvinist_school:1 "Calvinism"
 calvinist_school_desc:1 "The Calvinist School of Thought follows the teachings of John Calvin.  Its doctrines include predestination and God's absolute sovereignty in the salvation of the human soul from death and eternal damnation."
 dutch_reformed_school:1 "Dutch Reformed"
 dutch_reformed_school_desc:1 "The Dutch Reformed School of Thought follows most of the same teachings as Calvinism.  It became the predominant form of Reformed beliefs in the Netherlands, being very tolerant compared to most countries in this era."
 zwinglian_school:1 "Zwinglian"
 zwinglian_school_desc:1 "The Zwinglian School of Thought follows the teachings of Huldrych Zwingli. Zwingli believed that the state governed with divine sanction. He believed that both the church and the state are placed under the sovereign rule of God. Christians were obliged to obey the government, but civil disobedience was allowed if the authorities acted against the will of God."
 huguenots_school:1 "Huguenots"
 huguenots_school_desc:1 "The Huguenot School of Thought follows most of the same teachings as Calvinism. The Huguenots are believed to have been concentrated among the population in the southern and western parts of the Kingdom of France. As Huguenots gained influence and more openly displayed their faith, Catholic hostility grew. A series of religious conflicts followed, known as the French Wars of Religion, fought intermittently from 1562 to 1598."
 puritan_school:1 "Puritanism"
 puritan_school_desc:1 "The Puritan School of Thought is based upon the Puritans who were English Reformists in the 16th and 17th centuries who sought to purify the Church of England of Roman Catholic practices, maintaining that the Church of England had not been fully reformed and should become more Reformed."
 presbytarian_school:1 "Presbyterianism"
 presbytarian_school_desc:1 "The Presbyterian School of Thought is a theology that typically emphasizes the sovereignty of God, the authority of the Scriptures, and the necessity of grace through faith in Christ. Presbyterian church government was ensured in Scotland by the Acts of Union in 1707."
 baptists_school:1 "Baptists"
 baptists_school_desc:1 "The Baptist School of Thought can trace their history through the early modern Particular Baptists of England. The first Reformed Baptist church was formed in the 1630s."
 
