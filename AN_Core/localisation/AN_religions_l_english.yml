 mhondoro:0 "Mhondoro"
 mhondoro_religion_desc:1 "Mhondoro are spirit ancestors. Whether from a local family dynasty or founder, these spirits wander across the land, inhabiting maneless lions. Once they have found a host, they live in their bodies, becoming an oracle. People go to consult them, and the svikiro consumes 'bute' (snuff) to connect with the Mhondoro. The Mhondoro is usually responsible for their tribe or family, and many deal with the rain. One of the most iconic mhondoros is Mwari, who resides in the shrine of Great Zimbabwe."
 UROYI: "Uroyi"
 mhondoro_rebels_demand: "Convert $COUNTRYNAME$"
 mhondoro_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 mhondoro_rebels_title: "Religious"
 mhondoro_rebels_name: "$RELIGION$ Zealots"
 mhondoro_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 mhondoro_rebels_army:0 "$RELIGION$ Army"

 pwiyamwene:0 "Pwiyamwene"
 pwiyamwene_religion_desc:1 "The basis of a community is the common ancestor, whether male (mwene) or female (pwiyamwene). A mwene can be created from the founder of a new settlement or new community. In a matrilineal society like the Makua, the Pwiyamwene lead the community. They are associated with resolving disputes, and provide a major role with helping young mothers. All people who lived a long life, and that have a "proper" death become a spirit, resulting in a hierarchy of spirits. Finally, the mwene or pwiyamwene are paid homage during rain ceremonies, because they were responsible for the rain." 
