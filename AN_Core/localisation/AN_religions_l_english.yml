 waaq:0 "Waaq"
 waaq_religion_desc:1 "Waaqeffannaa is the Oromo faith system based on the god Waaq. Waaq was said to be born from the water, that place being called Waallaabuu. Waaqa Tokkicha (the one God) created the world and everything else. One symbol of the Oromo and Waaq is the Odaa, or the Sycamore Tree. This tree was important to Oromo mythology and was important to the Oromo themselves during the Oromo Migrations. Another tree that was important was the Acacia Tree (or ‘Garbii’). Other symbols included cows and water, as that is where Waaq was born. What sets this apart from other African religions was monotheism, rather than polytheism. Waaq was also tied to the Gadaa system, where Waaq would play a part in the rituals and government’s decisions."
