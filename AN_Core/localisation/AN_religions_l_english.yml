 waganga:0 "Waganga"
 waganga_religion_desc:1 "Tanzania is host to a wide variety of religions, but a common linkage between each of them is the medicine man. Men and women who practiced traditional medicine were considered important for society and to have magical powers. Varied by tribe, some mganga can bring rain, or have divine power to ward away sorcery. From the Sukuma to the Zaramo, divine-healers were a important part of their local culture."
